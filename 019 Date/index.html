<script>
  var a = Date(0)            // string  Thu May 06 2021 21:09:20 GMT+0800 (中国标准时间)
  var b = new Date(0)        // Object Thu Jan 01 1970 08:00:00 GMT+0800 (中国标准时间)
  var c = new Date()         // Object Thu May 06 2021 21:09:20 GMT+0800 (中国标准时间)
  var d = new Date('mmszb')  //Object  Invalid Date

  Function.length               // 1
  new Function().length         // 0



  let res = new Array()
  for (var i = 0; i < 10; i++) {
    res.push(function () {
      return console.log(i)
    })
  }
  
  res[0]()  // 10
  res[1]()  // 10
